<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="libraryTitle">Library</h1>
    <div class="button">
      <button class="new-book">NEW BOOK</button>
    </div>
    <div class="form-div">
      <form class="book-form" action="#">
        <button class="close-new-book">X</button>
        <p class="form-text">Title:</p>
        <input data-title class="form-input" type="text" />
        <p class="form-text">Author:</p>
        <input data-author class="form-input" type="text" />
        <p class="form-text">Pages</p>
        <input data-pages class="form-input" type="number" />
        <p class="form-text">Read?</p>
        <input data-read class="form-input" type="checkbox" />
        <button class="add-book">Add Book</button>
      </form>
    </div>
    <div class="library"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
